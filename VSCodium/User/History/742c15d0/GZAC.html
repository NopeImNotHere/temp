<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlaying Table with Button</title>
  <style>
    .container1,
    .container2 {
      position: relative;
      /* Set both containers to relative positioning */
      /* Set a fixed height for demonstration */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid black;
      margin-bottom: 10px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    .container2 {
      position: absolute;
      /* Set the second container to absolute positioning */
      top: 0;
      left: 0;
      background-color: rgba(255, 0, 0, 0.5);
      backdrop-filter: blur(1px);
      /* Semi-transparent background for visibility */
      display: flex;
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      width: 100%;
      height: 100%;
    }

    button {
      padding: 10px;
      background-color: skyblue;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container1">
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
    </table>
    <div class="container2">
      <button>Click Me</button>
    </div>
  </div>


</body>

</html>
